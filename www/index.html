<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый проект</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="header-wrap">
          <a href="#" class="logo">RemCom</a>
          <nav class="menu">
            <ul>
              <li><a href="#">Отзывы</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Контакты</a></li>
              <li><a href="#">Наши работы</a></li>
            </ul>
          </nav>
          <a href="tel:+78128888888" class="header-tel">+7 812 888-88-88</a>
        </div>
      </div>
    </header>

    <main>
      <section class="promo">
        <div class="promo-inner">
          <div class="promo-wrap">
            <div class="promo-text">
              <h1 class="promo-title">
                <span>RemCom</span>
                Ремонт мелкой и крупной бытовой техники в Санкт-Петербурге
              </h1>
              <a href="#" class="btn">Оставить заявку</a>
            </div>
            <div class="promo-visual">
              <img src="" alt="Двое мужиков смотрят как работает третий" class="promo-img">
            </div>
          </div>
        </div>
      </section>

      <section class="services">
        <div class="services-inner">
          <h2 class="services-title">Что мы ремонтируем</h2>
        </div>
      </section>

      <section class="order">
        <div class="order-inner">
          <h2 class="order-title">Заявка на ремонт</h2>
        </div>
      </section>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
